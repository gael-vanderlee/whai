name: Build, Test, and Publish

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Test mode (skip publishing)'
        required: false
        default: false
        type: boolean

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      
      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}
      
      - name: Install nox
        run: uv tool install "nox[uv]"
      
      - name: Run tests for Python ${{ matrix.python-version }}
        run: nox -s tests-${{ matrix.python-version }}

  validate-version:
    name: Validate Tag Matches Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      is_test_mode: ${{ steps.check-mode.outputs.is_test_mode }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      
      - name: Check if test mode
        id: check-mode
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ inputs.test_mode }}" = "true" ]; then
            echo "is_test_mode=true" >> $GITHUB_OUTPUT
          else
            echo "is_test_mode=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Get version from pyproject.toml
        id: get-version
        run: |
          VERSION=$(uv run --no-project -- python -c "import tomllib; print(tomllib.load(open('pyproject.toml','rb'))['project']['version'])")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version from pyproject.toml: $VERSION"
      
      - name: Validate tag matches version (skip in test mode)
        if: steps.check-mode.outputs.is_test_mode != 'true'
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          PYPROJECT_VERSION="${{ steps.get-version.outputs.version }}"
          echo "Tag version: $TAG_VERSION"
          echo "pyproject.toml version: $PYPROJECT_VERSION"
          if [ "$TAG_VERSION" != "$PYPROJECT_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) does not match pyproject.toml version ($PYPROJECT_VERSION)"
            exit 1
          fi
          echo "Version validation passed"
      
      - name: Test mode info
        if: steps.check-mode.outputs.is_test_mode == 'true'
        run: |
          echo "Running in TEST MODE - publishing steps will be skipped"
          echo "Testing with version: ${{ steps.get-version.outputs.version }}"

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [test, validate-version]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      
      - name: Build package
        run: uv build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish-testpypi:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: [build, validate-version]
    if: needs.validate-version.outputs.is_test_mode != 'true'
    environment:
      name: testpypi
      url: https://test.pypi.org/project/whai/
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      
      - name: Publish to TestPyPI
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.TEST_PYPI_TOKEN }}
        run: uv publish --publish-url https://test.pypi.org/legacy/

  verify-testpypi:
    name: Verify TestPyPI Package
    runs-on: ubuntu-latest
    needs: [publish-testpypi, validate-version]
    if: needs.validate-version.outputs.is_test_mode != 'true'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      
      - name: Wait for TestPyPI indexing
        run: sleep 120
      
      - name: Create verification venv
        run: uv venv .venv_verify
      
      - name: Check if version is available on TestPyPI
        run: |
          VERSION="${{ needs.validate-version.outputs.version }}"
          echo "Checking for whai version $VERSION on TestPyPI..."
          uv run --no-project -- pip index versions whai --index-url https://test.pypi.org/simple/
      
      - name: Install from TestPyPI
        run: |
          VERSION="${{ needs.validate-version.outputs.version }}"
          source .venv_verify/bin/activate
          uv pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple "whai==$VERSION" --index-strategy unsafe-best-match
      
      - name: Run smoke tests
        run: |
          source .venv_verify/bin/activate
          VERSION="${{ needs.validate-version.outputs.version }}"
          
          echo "Testing import..."
          python -c "import whai; print('import ok')"
          
          echo "Testing module execution..."
          python -m whai --help
          
          echo "Testing console script..."
          .venv_verify/bin/whai --help
          
          echo "Verifying installed version matches expected version..."
          INSTALLED_VERSION=$(.venv_verify/bin/whai --version | grep -oE '[0-9]+\.[0-9]+\.[0-9]+')
          echo "Expected version: $VERSION"
          echo "Installed version: $INSTALLED_VERSION"
          if [ "$INSTALLED_VERSION" != "$VERSION" ]; then
            echo "Error: Installed version ($INSTALLED_VERSION) does not match expected version ($VERSION)"
            exit 1
          fi
          echo "Version verification passed"

  verify-local:
    name: Verify Local Build (Test Mode)
    runs-on: ubuntu-latest
    needs: [build, validate-version]
    if: needs.validate-version.outputs.is_test_mode == 'true'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      
      - name: Create verification venv
        run: uv venv .venv_verify
      
      - name: Install from local wheel
        run: |
          VERSION="${{ needs.validate-version.outputs.version }}"
          source .venv_verify/bin/activate
          # Find and install the wheel file
          WHEEL_FILE=$(ls dist/whai-${VERSION}-*.whl | head -n1)
          echo "Installing from: $WHEEL_FILE"
          uv pip install "$WHEEL_FILE"
      
      - name: Run smoke tests
        run: |
          source .venv_verify/bin/activate
          VERSION="${{ needs.validate-version.outputs.version }}"
          
          echo "Testing import..."
          python -c "import whai; print('import ok')"
          
          echo "Testing module execution..."
          python -m whai --help
          
          echo "Testing console script..."
          .venv_verify/bin/whai --help
          
          echo "Verifying installed version matches expected version..."
          INSTALLED_VERSION=$(.venv_verify/bin/whai --version | grep -oE '[0-9]+\.[0-9]+\.[0-9]+')
          echo "Expected version: $VERSION"
          echo "Installed version: $INSTALLED_VERSION"
          if [ "$INSTALLED_VERSION" != "$VERSION" ]; then
            echo "Error: Installed version ($INSTALLED_VERSION) does not match expected version ($VERSION)"
            exit 1
          fi
          echo "Version verification passed"
          echo ""
          echo "âœ… TEST MODE: All verification steps passed! Package is ready for release."

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: verify-testpypi
    if: needs.validate-version.outputs.is_test_mode != 'true'
    environment:
      name: pypi
      url: https://pypi.org/project/whai/
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      
      - name: Publish to PyPI
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: uv publish

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [publish-pypi, validate-version]
    if: needs.validate-version.outputs.is_test_mode != 'true'
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Extract CHANGELOG for this version
        id: changelog
        run: |
          VERSION="${{ needs.validate-version.outputs.version }}"
          echo "Extracting changelog for version $VERSION"
          
          # Extract lines from CHANGELOG.md for this version
          # Look for version header, then collect entries until empty line or next version header
          python -c "
          import re
          
          with open('whai/doc/CHANGELOG.md', 'r') as f:
              lines = f.readlines()
          
          version = '$VERSION'
          entries = []
          in_version_section = False
          
          for line in lines:
              stripped = line.strip()
              
              # Check for version header (## vX.Y.Z or ## X.Y.Z)
              if stripped.startswith('## '):
                  if version in stripped or f'v{version}' in stripped:
                      in_version_section = True
                      continue
                  elif in_version_section:
                      # Found next version header, stop
                      break
              
              # If we're in the right version section
              if in_version_section:
                  # Stop at empty line (signals end of version)
                  if not stripped:
                      break
                  # Collect entry lines (starting with date)
                  if stripped.startswith('[20'):
                      entries.append(stripped)
          
          # Format for GitHub release
          if entries:
              changelog = '\n'.join(f'- {entry}' for entry in entries)
          else:
              changelog = 'No changelog entries found for this version.'
          
          # Save to file for multi-line output
          with open('release_notes.txt', 'w') as f:
              f.write(changelog)
          "
          
          cat release_notes.txt
      
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body_path: release_notes.txt
          draft: false
          prerelease: false

